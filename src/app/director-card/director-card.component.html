<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.Name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Bio:</strong> {{ data.Bio }}</p>
    <p><strong>Birthday:</strong> {{ data.Birth | date:'longDate' }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="closeDetail()">Close</button>
  </mat-card-actions>
</mat-card>
