<div class="main-page">
  <div class="welcome-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Welcome to myFlix!</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="login-buttons">
          <button
            mat-raised-button
            (click)="openUserRegistrationDialog()"
            style="margin-right: 10px;"
            color="primary"
          >
            Sign Up
          </button>
          <button
            mat-raised-button
            color="primary"
            (click)="openUserLoginDialog()"
            style="margin-right: 10px;"
          >
            Login
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
