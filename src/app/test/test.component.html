<div *ngIf="userData">
  <h2>User Profile</h2>
  <p><strong>Username:</strong> {{ userData.username }}</p>
  <p><strong>Email:</strong> {{ userData.email }}</p>
  <p><strong>Birthday:</strong> {{ userData.birthDate }}</p>
  <!-- Add more fields as needed -->
</div>

<div *ngIf="!userData">
  <p>Loading user data...</p>
</div>
