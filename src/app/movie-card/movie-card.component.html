<div class="movies-page">
    <div class="movies-container">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
            <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" *ngFor="let movie of movies;">
                <mat-card class="movie-cards">
                    <mat-card-header>
                        <mat-card-title>{{movie.Title}}</mat-card-title>
                        <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
                        <button mat-button (click)="toggleFavorite(movie)">
                            <mat-icon *ngIf="isFavorite(movie)" style="transform: scale(1.5)">
                                favorite
                            </mat-icon>
                            <mat-icon *ngIf="!isFavorite(movie)" style="transform: scale(1.5)">
                                favorite_border
                            </mat-icon>
                        </button>
                    </mat-card-header>
                    <img src={{movie.ImagePath}} alt= {{movie.Title}} />
                    <mat-card-actions>
                        <button
                            mat-button
                            color="primary"
                            (click)="openGenreDialog(movie)"
                        >
                            Genre
                        </button>
                        <button
                            mat-button
                            color="primary"
                            (click)="openDirectorDialog(movie)"
                        >
                            Director
                        </button>
                        <button
                            mat-button
                            color="primary"
                            (click)="openSynopsisDialog(movie)"
                        >
                            Synopsis
                        </button>
                        
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
