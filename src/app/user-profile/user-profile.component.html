<div class="user-profile-container mat-elevation-z8">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="formUserData.username" name="username" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="formUserData.email" name="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Birth Date</mat-label>
          <input matInput [(ngModel)]="formUserData.birthDate" name="birthDate" type="date" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="formUserData.password" name="password" type="password" />
        </mat-form-field>
        <div class="button-group">
          <button mat-raised-button color="primary" (click)="updateUser()">Update Profile</button>
          <button mat-raised-button color="warn" (click)="deleteUser()">Delete Profile</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-divider></mat-divider>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Favorite Movies</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let movie of favoriteMovie">
          <mat-icon mat-list-icon>movie</mat-icon>
          <h3 mat-line>{{ movie.Title }}</h3>
          <p mat-line>{{ movie.Description }}</p>
          <button mat-icon-button color="primary" (click)="openGenreDialog(movie)">
            <mat-icon>category</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDirectorDialog(movie)">
            <mat-icon>person</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openSynopsisDialog(movie)">
            <mat-icon>info</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="toggleFavorite(movie)">
            <mat-icon>{{ isFavorite(movie) ? 'favorite' : 'favorite_border' }}</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <div class="back-button">
    <button mat-raised-button color="accent" (click)="backToMovie()">Back to Movies</button>
  </div>
</div>
